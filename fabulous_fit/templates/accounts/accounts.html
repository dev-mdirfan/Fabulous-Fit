{% extends 'base.html' %}
{% load static %}
{% block title %}Accounts{% endblock title %}

{% block content %}
<main id="MainContent" class="content-for-layout">
    <div class="login-page mt-100">
        <div class="container">
            <div class="row">
                <!-- Alerts -->
                {% include 'partials/_alerts.html' %}
                <!-- Sign Up -->
                <form action="#" class="login-form common-form mx-auto">
                    <div class="section-header mb-3">
                        <h2 class="section-heading text-center">Register</h2>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <fieldset>
                                <label class="label">First name</label>
                                <input type="text" />
                            </fieldset>
                        </div>
                        <div class="col-12">
                            <fieldset>
                                <label class="label">Last name</label>
                                <input type="text" />
                            </fieldset>
                        </div>
                        <div class="col-12">
                            <fieldset>
                                <label class="label">Username</label>
                                <input type="text" />
                            </fieldset>
                        </div>
                        <div class="col-12">
                            <fieldset>
                                <label class="label">Email address</label>
                                <input type="email" />
                            </fieldset>
                        </div>
                        <div class="col-12">
                            <fieldset>
                                <label class="label">Password</label>
                                <input type="password" />
                            </fieldset>
                        </div>
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn-primary d-block mt-3 btn-signin">CREATE</button>
                        </div>
                    </div>
                </form>
                <!-- Login -->
                <form action="{% url 'login' %}" class="login-form common-form mx-auto" method="POST">
                    {% csrf_token %}
                    <div class="section-header mb-3">
                        <h2 class="section-heading text-center">Login</h2>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <fieldset>
                                <label class="label" for="username">Username</label>
                                <input type="text" name="username" required/>
                            </fieldset>
                        </div>
                        <div class="col-12">
                            <fieldset>
                                <label class="label" for="password">Password</label>
                                <input type="password" name="password" required/>
                            </fieldset>
                        </div>
                        <div class="col-12 mt-3">
                            <a href="#" class="text_14 d-block">Forgot your password?</a>
                            <button type="submit" value="Login" class="btn-primary d-block mt-4 btn-signin">Login</button>
                            <a href="{% url 'signup' %}" class="btn-secondary mt-2 btn-signin">CREATE AN ACCOUNT</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
